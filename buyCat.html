<!DOCTYPE html>
<html>
	<head>

	<!-- 引入样式 -->
<link rel="stylesheet" href="element-ui2.0.11/element-ui@2.0.11index.css">
<script src="vuejs/vue.js" ></script>

<style type="text/css">
  .el-row {
    margin-bottom: 20px;

      margin-bottom: 0;
    }
  }
  .el-col {

  }
  .bg-purple-dark {
    background: #99a9bf;
  }

  }
  .bg-purple-light {

	<body>

var Ctor = Vue.extend(Main)
new Ctor().$mount('#app')
