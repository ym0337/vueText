<script type="text/javascript">
//	Promise实例就一个then()方法,有2个参数(resolve,reject),都是函数
	let p = new Promise((resolve,reject)=>{
		setTimeout(function(){
			let a = '输出成功';
			resolve(a);
		},2000)
	});
//	.then(resolve,reject)
	p.then((data)=>{console.log(data)},(err)=>{console.log('error')})
	
	function buyPack(){
		let ran = Math.random()*1000;
		return new Promise((resolve,reject)=>{
			if(ran>500){
				resolve('买')
			}else{
				reject('不买')
			}
		},ran);
	}
	buyPack().then((data)=>{
		console.log(data)
	},(data)=>{
		console.log(data)
	})
</script>
