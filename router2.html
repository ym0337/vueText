<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<router-link to='/home'>首页</router-link>
			<router-link to='/detail'>详细</router-link>
			<router-view></router-view>
		</div>
		<template id='det'>
			<div>
				<router-link to='/detail/profile'>profile</router-link>
				<router-link to='/detail/about'>About me</router-link>
				<router-view></router-view>
			</div>
		</template>
	</body>
</html>
<script src="vuejs/vue.js"></script>
<script src="vuejs/vue-router3.0.1.js"></script>
<script>
	let home = {template:`<div>首页</div>`}
	let detail = {template:'#det'}
	let profile = {template:`<div>个人资料</div>`}
	let about = {template:`<div>关于我</div>`}
	
	let routes = [
		{path:'/home',component:home},
		{
			path:'/detail',
			component:detail,
			children:[
			{path:'profile',component:profile}, //子路由路径不用加 / ,假如加了 / 就代表是一级路由
			{path:'about',component:about}
			]
		}
	];
	let router = new VueRouter({
		routes
	})
	let app = new Vue({
		el:'#app',
		router
	})
</script>
